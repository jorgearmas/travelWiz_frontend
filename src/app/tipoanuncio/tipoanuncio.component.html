<div class="bg-dark text-center text-white">
  <h1 style="padding-bottom: 7px;"> Gesti√≥n de Tipo de Anuncios </h1>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form  (ngSubmit)="guardarTipoAnuncio()" id="tipoAnuncioForm">
        <br>
        <div class="form-group text-start">
          <label class="lbl-group fs-5">Contenido del Tipo de Anuncio</label>
          <input type="text"class="form-control thick-border" [(ngModel)]="tipoanuncio.descripcion" [ngModelOptions]="{standalone:true}" required>
        </div>
        <div class="form-group text-start">
          <label class="lbl-group fs-5">Seleccione una imagen</label>
          <div class="img-container">
            <input type="file" (change)="onImageChange($event)" class="form-control-file" [(ngModel)]="tipoanuncio.imagen" [ngModelOptions]="{standalone:true}" required>
          </div>
        </div>
        <br>
        <div class="text-center">
          <input type="submit" class="btn btn-success" value="Guardar">
        </div>
      </form>
    </div>
  </div>
</div>
<hr>
<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Acciones</th>
        <th scope="col">Tipo Anuncio</th>
        <th scope="col">Imagen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tipoanuncio of tipoanuncios">
        <th scope="row">{{tipoanuncio.idtipoanuncio}}</th>
        <td>
          <button class="btn btn-primary" (click)="modificarTipoAnuncio(tipoanuncio)">Modificar</button>
            &nbsp;
          <button class="btn btn-warning" (click)="eliminarTipoAnuncio(tipoanuncio)">Eliminar</button>
        </td>
        <td>{{tipoanuncio.descripcion}}</td>
        <td>
          <div class="imagen-container">
            <img [src]="tipoanuncio.imagen" class="imagen-preview img-thumbnail" width="400px" height="400px">
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
