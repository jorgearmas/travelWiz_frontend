<div class="container">
  <br>
  <h1> Crear usuario </h1>
  <hr>
  <button class="btn btn-outline-primary" (click)="limiarFormulario()">Limpiar formulario</button>
    <form (ngSubmit)="crearUsuario()" id="usuarioForm">
      <br>
          <div class="mb-3">
            <label class="form-label">Nombre: *</label>
            <input type="text" class="form-control" [(ngModel)]="usuario.nombre" [ngModelOptions]="{standalone:true}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password: *</label>
            <input type="password" class="form-control" [(ngModel)]="usuario.password" [ngModelOptions]="{standalone:true}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email: *</label>
            <input type="email" class="form-control" [(ngModel)]="usuario.correo" [ngModelOptions]="{standalone:true}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Estado: *</label>
            <select class="form-select" aria-label="Seleccione" [(ngModel)]="usuario.estado" [ngModelOptions]="{standalone:true}" required>
              <option selected></option>
              <option *ngFor="let estado of estados" value="{{estado.idestado}}">{{estado.valor}}</option>
            </select>
          </div>
          <div class="float-start">
            <input type="submit" class="btn btn-outline-success float-end" value="Guardar">
          </div>
    </form>
<br>
<br>
<hr>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Acciones</th>
      <th scope="col">Nombre</th>
      <th scope="col">Fecha</th>
      <th scope="col">Email</th>
      <th scope="col">Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <th scope="row">{{usuario.idusuario}}</th>
      <td>
        <button class="btn btn-outline-primary" (click)="modificar(usuario)">Modificar</button>
          &nbsp;
        <button class="btn btn-outline-warning" (click)="eliminar(usuario)">Eliminar</button>
      </td>
      <td>{{usuario.nombre}}</td>
      <td>{{usuario.fechaCreacion | date}}</td>
      <td>{{usuario.correo}}</td>
      <td>{{usuario.estado}}</td>
    </tr>
  </tbody>
</table>
